<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text-To-Speech Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Text-To-Speech Converter</h1>
  <textarea id="textToSpeak" rows="5" cols="50" placeholder="Enter text to convert"></textarea>
  
  <label for="voiceSelect">Select Voice:</label>
  <select id="voiceSelect" onchange="updateImage()">
    <option value="Joanna" data-image="https://elasticbeanstalk-us-east-1-797064849441.s3.amazonaws.com/PEOPLE_ICON-23-5121.png">Joanna</option>
    <option value="Matthew" data-image="https://elasticbeanstalk-us-east-1-797064849441.s3.amazonaws.com/iconfinder-1-avatar-2754574_120513.png">Matthew</option>
    <option value="Ivy" data-image="https://elasticbeanstalk-us-east-1-797064849441.s3.amazonaws.com/people-avatar-icon-png.png">Ivy</option>
    <option value="Joey" data-image="https://elasticbeanstalk-us-east-1-797064849441.s3.amazonaws.com/770139_man_512x512.png">Joey</option>
    <option value="Justin" data-image="https://elasticbeanstalk-us-east-1-797064849441.s3.amazonaws.com/people-avatar-icon-png1.png">Justin</option>
  </select>
  
  <div class="button-container">
    <button onclick="synthesizeSpeech()">Synthesize Speech</button>
    <button onclick="generateRandomSentence()">Generate Random Sentence</button>
  </div>
  
  <audio controls id="audioPlayer" style="display: none;"></audio>
  
  <div id="speechContainer">
    <img src="https://elasticbeanstalk-us-east-1-797064849441.s3.amazonaws.com/PEOPLE_ICON-23-5121.png" alt="Speaking Image" id="voiceImage">
    <div id="speechBubble">
      <p id="speechText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
